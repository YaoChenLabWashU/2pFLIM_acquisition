structure state
	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
	%% The following variables are the ones that typically need to be changed for a new installation.
	%% 

	structure timer
		% file i/o
		packagesPath=''
		analysisFunctionPath=''	Config 4
	endstructure

	structure init
		acquisitionBoardIndex='Dev3'         % imaging board -- should set to 6110E
		mirrorOutputBoardIndex='Dev3'
		triggerBoardIndex='Dev3'
	endstructure
	
	structure pcell
		pcellOn=1
		pcellBoardIndex='Dev2'               % 6713 board
		numberOfPcells=2
	endstructure

    structure internal
        intensityScaleFactor=0.0049
    endstructure

	structure phys	
		structure daq
			inputBoardIndex='Dev1'           % PCI MIO 16E
			outputBoardIndex='Dev1'
			triggerBoardIndex='Dev1'
			triggerLineIndex=0
			auxOutputBoardIndex='Dev2'       % 6713
			
			axonTelegraphBoardIndex='Dev1'
		endstructure
	endstructure

	structure motor
		motorOn=0							% flag to determine whether MP285 is being used 1 = yes, 0=no
		port='COM2'							% serial port for MP285 communication
		baud=19200							% baud rate
	endstructure

	structure piezo
	    	usePiezo=0							% TN
        	pzBoardIndex='Dev3'
	        pzChannelIndex=7
	endstructure

endstructure